name: flowsint-dev

services:
  postgres:
    image: postgres:15
    container_name: flowsint-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: flowsint
      POSTGRES_PASSWORD: flowsint
      POSTGRES_DB: flowsint
    ports:
      - "5433:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    networks:
      - flowsint_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowsint"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: flowsint-redis-dev
    ports:
      - "6380:6379"
    networks:
      - flowsint_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j com healthcheck infalível (não depende de senha)
  neo4j:
    image: neo4j:5
    container_name: flowsint-neo4j-dev
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    env_file: .env
    environment:
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
      - neo4j_import_dev:/var/lib/neo4j/import
      - neo4j_plugins_dev:/plugins
    networks:
      - flowsint_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s   # ← dá 1 minuto pra API iniciar com migrações

  api:
    build:
      context: .
      dockerfile: flowsint-api/Dockerfile
      target: dev
    container_name: flowsint-api-dev
    restart: unless-stopped
    ports:
      - "5001:5001"  # porta oficial
    volumes:
      - ./flowsint-api:/app/flowsint-api
      - ./flowsint-core:/app/flowsint-core
      - ./flowsint-types:/app/flowsint-types
      - ./flowsint-transforms:/app/flowsint-transforms
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://flowsint:flowsint@postgres:5432/flowsint
      - NEO4J_URI_BOLT=bolt://neo4j:7687
      - REDIS_URL=redis://redis:6380/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s
    networks:
      - flowsint_network

  celery:
    build:
      context: .
      dockerfile: flowsint-api/Dockerfile
      target: dev
    container_name: flowsint-celery-dev
    restart: unless-stopped
    command: celery -A flowsint_core.core.celery worker --loglevel=info --pool=solo
    volumes:
      - ./flowsint-api:/app/flowsint-api
      - ./flowsint-core:/app/flowsint-core
      - ./flowsint-types:/app/flowsint-types
      - ./flowsint-transforms:/app/flowsint-transforms
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://flowsint:flowsint@postgres:5432/flowsint
      - NEO4J_URI_BOLT=bolt://neo4j:7687
      - REDIS_URL=redis://redis:6380/0
      - SKIP_MIGRATIONS=true
    depends_on:
      api:
        condition: service_healthy
    networks:
      - flowsint_network

  app:
    build:
      context: ./flowsint-app
      dockerfile: Dockerfile.dev
    container_name: flowsint-app-dev
    ports:
      - "5173:5173"
    volumes:
      - ./flowsint-app:/app
      - /app/node_modules
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
    networks:
      - flowsint_network
    stdin_open: true
    tty: true

networks:
  flowsint_network:
    name: flowsint_network_dev
    driver: bridge

volumes:
  pg_data_dev:
  neo4j_data_dev:
  neo4j_logs_dev:
  neo4j_import_dev:
  neo4j_plugins_dev: