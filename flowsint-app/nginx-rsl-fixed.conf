server {
    listen 80;
    server_name rsl.scarletredsolutions.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name rsl.scarletredsolutions.com;

    root /var/www/rsl;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/rsl.scarletredsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rsl.scarletredsolutions.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Static assets - serve directly without try_files fallback
    location ~* ^/assets/.*\.(js|css|map)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Icons and images
    location ~* \.(svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
