<!DOCTYPE html>
<html lang="pt-BR" theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSL Control | Login</title>
  <link rel="icon" type="image/svg+xml" href="/rsl-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-container">
        <img src="/rsl-logo.svg" alt="RSL Control" class="logo">
        <h1>RSL Control</h1>
        <p class="subtitle">Central de Controle Administrativo</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="field">
          <label for="email">Email Administrativo</label>
          <input 
            type="email" 
            id="email" 
            autocomplete="username" 
            placeholder="admin@scarletredsolutions.com"
            required
          >
        </div>
        
        <div class="field">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            autocomplete="current-password"
            placeholder="••••••••"
            required
          >
        </div>
        
        <div class="field-checkbox">
          <label>
            <input type="checkbox" id="remember">
            <span>Manter sessão ativa</span>
          </label>
        </div>
        
        <div id="loginMsg" class="msg"></div>
        
        <button type="submit" class="btn-primary">
          <span>Acessar Painel</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
      
      <div class="security-notice">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 1L3 3V7C3 10.5 5.5 13.5 8 14.5C10.5 13.5 13 10.5 13 7V3L8 1Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Acesso restrito • Todas tentativas são registradas</span>
      </div>
    </div>
  </div>
  
  <script src="assets/login.js"></script>
</body>
</html>
