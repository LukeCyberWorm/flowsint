<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Controle | Login</title><link rel="stylesheet" href="assets/style.css"/></head><body class="login-body">
<div class="login-wrapper">
  <div class="login-card">
    <h1>Painel de Controle</h1>
    <form id="loginForm">
      <div class="field"><label>Email</label><input type="email" id="email" autocomplete="username" required></div>
      <div class="field"><label>Senha</label><input type="password" id="password" autocomplete="current-password" required></div>
      <div class="field inline"><label><input type="checkbox" id="remember"> Manter sessão</label></div>
      <div id="loginMsg" class="msg"></div>
      <button class="btn primary" type="submit">Entrar</button>
    </form>
    <div class="foot-note">Subdomínio seguro • Tentativas serão logadas</div>
  </div>
</div>
<script src="assets/login.js"></script>
</body></html>
